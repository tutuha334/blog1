<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Web Blog</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    {% load static %} 
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>
    <!-- Import JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Import React -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Create div-root element -->
    <div id="root">
        
    </div>
    <!-- Add base script -->
    {% load static %} 
    <script src="{% static 'js/page-template.js' %}"></script>
    <!-- Add page script -->
    {% if auth %}
      {% load static %} 
      <script src="{% static 'js/authorization_page.js' %}"></script>
      {% load static %} 
      <script src="{% static 'js/authorization_script.js' %}"></script>
    {% elif subs %}
      {% load static %} 
      <script src="{% static 'js/subs_page.js' %}"></script>
    {% elif user %}
      {% load static %} 
      <script src="{% static 'js/user_page.js' %}"></script>
    {% endif %}  
  </body>
</html>
